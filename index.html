<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy weather</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="wrapper">
      <div class="control">
        <button class="control__button control__button--refresh">
          <img src="assets/images/Vector.svg" alt="refresh" class="control__refresh-image">
        </button>
        <div class="control__button control__button--language">
          <div class="control__button control__button--language-ru">RU</div>
          EN
          <img src="assets/images/Vector (Stroke).svg" alt="arrow" class="control__arrow-image">
        </div>
        <button class="control__button control__button--last-button1">F&deg;</button>
        <button class="control__button control__button--last-button2">C&deg;</button>
      </div>
      <div class="search">
        <input type="text" class="search__input" placeholder="Search city">
        <button class="search__button">SEARCH</button>
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="whether">
        <div class="whether__location-and-date">
          <p class="whether__city">MINSK, BELARUS</p>
          <p class="whether__date">Mon 28 October 15:15:15</p>
        </div>
        <div class="whether__whether-now">
          <p class="whether__temperature">10&deg;</p>
          <div class="whether__whether-description">
            <img src="assets/images/cloud.svg" alt="cloud" class="whether__image">
            <div class="whether__text-description">
              <p>OVERCAST</p>
              <p>FEELS LIKE: 7&deg;</p>
              <p>WIND: 2 m/s</p>
              <p>HUMIDITY: 83%</p>
            </div>
          </div>
        </div>
        <div class="whether__forecast">
          <div class="whether__day-forecast">
            <p class="whether__day">MONDAY</p>
            <span class="whether__forecast-temperature">5&deg;</span>
            <img src="assets/images/cloud.svg" alt="" class="whether__forecast-image">
          </div>
          <div class="whether__day-forecast">
            <p class="whether__day">TUESDAY</p>
            <span class="whether__forecast-temperature">5&deg;</span>
            <img src="assets/images/cloud.svg" alt="" class="whether__forecast-image">
          </div>
          <div class="whether__day-forecast">
            <p class="whether__day">WEDNESDAY</p>
            <span class="whether__forecast-temperature">5&deg;</span>
            <img src="assets/images/cloud.svg" alt="" class="whether__forecast-image">
          </div>
        </div>
      </div>
      <div class="location">
        <div class="location__map" id="map"></div>
        <p class="location__coordinates">Latitude: 53&deg;54'</p>
        <p class="location__coordinates">Longitude: 53&deg;45'</p>
      </div>
    </div>
  </main>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZWJjZXMiLCJhIjoiY2tpOG1qdWcyMDczejJzbGJ3d2R5NHA3eCJ9.R9QjuutWo1QLod5AChOpdw';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [12.550343, 55.665957],
      zoom: 8
    });

    var marker = new mapboxgl.Marker()
      .setLngLat([12.550343, 55.665957])
      .addTo(map);
  </script>
  <script src="script.js"></script>
</body>
</html>
